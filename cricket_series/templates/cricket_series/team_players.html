<!DOCTYPE html>
<html>
    <head>
        <title>Title of the document</title>
        <style>
            table, th, td {
            border: 1px solid black;
            }
            .frame {
            width: 172px;
            height: 112px;
            border: 3px solid #ccc;
            background: #eee;
            margin: auto;
            padding: 15px 25px;
            }
            img {
            width: 100%;
            height: 100%;
            }
        </style>
    </head>
    <body>
        {% block content %}
        <h1>Player History </h1>
        <table style="width:100%">
            <tr>
                <th>Player Image</th>
                <th>Team Name</th>
                <th>Player Name</th>
                <th>Jurcy No.</th>
            </tr>
            <tr>
                {% for palyer in players_list %}
                <td>
                    <div class="frame">
                        <img src="http://127.0.0.1:8000{{ palyer.player_image.url }}" alt="Nature">
                    </div>
                </td>
                <td>
                  {{ palyer.team.team_name }}
                </td>
                <td>
                    {{ palyer.palyer.first_name }}
                </td>
                <td>
                    {{palyer.jersey_number}}
                </td>
                {% endfor %}
            </tr>
        </table>
        {% endblock %}
    </body>
</html>
