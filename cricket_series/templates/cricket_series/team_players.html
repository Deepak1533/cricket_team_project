<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      .frame {
        width: 450px;
        height: 350px;
        border: 3px solid #ccc;
        background: #eee;
        margin: auto;
        padding: 15px 25px;
      }
      img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    {% block content %}
  <h1>Player History </h1>
  <ul>
    {% for palyer in players_list %}
      <li>
        <div class="frame">
      <img src="http://127.0.0.1:8000{{ palyer.player_image.url }}" alt="Nature">
    </div>
        {{ palyer.palyer.first_name }}
        {{palyer.jersey_number}}

      </li>
    {% endfor %}
  </ul>     
{% endblock %}
    
  </body>
</html>
