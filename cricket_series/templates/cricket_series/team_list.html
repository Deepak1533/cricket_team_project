<!DOCTYPE html>
<html>
    <head>
        <title>Title of the document</title>
        <style>
            table, th, td {
            border: 1px solid black;
            }
            .frame {
            width: 172px;
            height: 112px;
            border: 3px solid #ccc;
            background: #eee;
            margin: auto;
            padding: 15px 25px;
            }
            img {
            width: 100%;
            height: 100%;
            }
        </style>
    </head>
    <body>
        {% block content %}
        <h1>Team List </h1>
        <table style="width:100%">
            <tr>
              <th>Team Logo</th>
                <th>Team Name</th>
                <th>club state</th>
                <th>Points</th>
            </tr>
            {% if object_list %}

                  {% for team in object_list %}
            <tr>
                
                <td>
                    <div class="frame">
                         <img src="http://127.0.0.1:8000{{ team.logo_image.url }}" alt="Nature"> 
                    </div>
                </td>
                <td>
                    <div class="frame">
                         <a href="{% url 'team_palyers' team.id %}" target="_blank">{{ team.team_name }}</a> 
                    </div>
                </td>
                <td>
                  {{ team.club_state.state_name }}
                </td>
                <td>
                    {{ team.points }}
                </td>
                {% endfor %}
                  {% else %}
              <p>There are no Teams.</p>
              {% endif %}
            </tr>
        </table>
        {% endblock %}
    </body>
</html>
